<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Tour</title>
    <meta name="description" content="360&deg; Tour - A-Frame">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="assets/js/tour.js"></script>
    <script src="assets/js/hotspot.js"></script>
    <script src="assets/js/panorama.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="hotspot-text" text="font: exo2bold; width: 5" geometry="primitive: plane; width: 1.6; height: 0.4" material="color: black;" position="0 -0.6 0"></a-mixin>
        <a-mixin id="hotspot-target" geometry="primitive: octahedron; radius: 0.3;" material="flatShading: true; color: rgb(255, 0, 161)"></a-mixin>
      </a-assets>
      <a-tour hotspot-helper="target: #test">
        <!-- Panorama 1 -->
        <a-panorama id="khleang-pagoda" src="assets/image/khleang-pagoda-in-soc-trang-province-viet-nam-PTT3W4.jpg" rotation="0 0 0"></a-panorama>
        
        <!-- Panorama 2 -->
        <a-panorama id="chineses-pagoda" src="assets/image/image-sample-2.jpg" rotation="0 -90 0"></a-panorama>
        
        <!-- Panorama 3 -->
        <a-panorama id="korea-pagoda" src="assets/image/image-sample-3.jpg" rotation="0 45 0"></a-panorama>
        
        <!-- Panorama 4 -->
        <a-panorama id="taiwan-pagoda" src="assets/image/image-sample-4.jpeg" rotation="0 -45 0"></a-panorama>
        
        <!-- Hotspots -->
        <!-- From Panorama 1 to 2 -->
        <a-hotspot for="khleang-pagoda" to="chineses-pagoda" mixin="hotspot-target" position="5 0 0" rotation="0 -90 0" visible="true">
          <a-text value="China Pagoda" align="center" mixin="hotspot-text"></a-text>
        </a-hotspot>
        
        <!-- From Panorama 2 to 1 -->
        <a-hotspot for="chineses-pagoda" to="khleang-pagoda" mixin="hotspot-target" position="2 0 5" rotation="0 180 0" visible="false">
          <a-text value="Soc Trang Pagoda" align="center" mixin="hotspot-text"></a-text>
        </a-hotspot>
        
        <!-- From Panorama 2 to 3 -->
        <a-hotspot for="chineses-pagoda" to="korea-pagoda" mixin="hotspot-target" position="4 0 2" rotation="0 -45 0" visible="false">
          <a-text value="Korea Pagoda" align="center" mixin="hotspot-text"></a-text>
        </a-hotspot>
        
        <!-- From Panorama 3 to 2 -->
        <a-hotspot for="korea-pagoda" to="chineses-pagoda" mixin="hotspot-target" position="-4 0 2" rotation="0 135 0" visible="false">
          <a-text value="China Pagoda" align="center" mixin="hotspot-text"></a-text>
        </a-hotspot>
        
        <!-- From Panorama 3 to 4 -->
        <a-hotspot for="korea-pagoda" to="taiwan-pagoda" mixin="hotspot-target" position="3 0 -4" rotation="0 90 0" visible="false">
          <a-text value="Taiwan Pagoda" align="center" mixin="hotspot-text"></a-text>
        </a-hotspot>
        
        <!-- From Panorama 4 to 3 -->
        <a-hotspot for="taiwan-pagoda" to="korea-pagoda" mixin="hotspot-target" position="3 0 5" rotation="0 -90 0" visible="false">
          <a-text value="Korea Pagoda" align="center" mixin="hotspot-text"></a-text>
        </a-hotspot>
        
      </a-tour>

      <a-entity camera look-controls wasd-controls>
        <a-entity cursor position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat">
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
