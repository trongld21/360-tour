<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js with Custom Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Custom Marker -->
        <a-marker id="marker" type="pattern" url="assets/marker/marker1.patt">
            <!-- Load GLB/GLTF model -->
            <a-entity gltf-model="url(assets/models/model1.glb)" scale="0.1 0.1 0.1"></a-entity>
            <!-- Audio element -->
            <a-sound id="audio" src="url(assets/audio/audio1.mp3)"></a-sound>
        </a-marker>
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Lắng nghe sự kiện khi marker được tìm thấy
        document.querySelector('#marker').addEventListener('markerFound', function () {
            var audio = document.querySelector('#audio');
            audio.components.sound.playSound(); // Phát âm thanh
        });

        // Lắng nghe sự kiện khi marker bị mất
        document.querySelector('#marker').addEventListener('markerLost', function () {
            var audio = document.querySelector('#audio');
            audio.components.sound.stopSound(); // Dừng âm thanh
        });
    </script>
</body>
</html>
